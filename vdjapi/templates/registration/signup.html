{% extends 'base.html' %}

{% block content %}
  <h2>Signup</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Signup</button>
  </form>
  <br>
  <p><strong>-- OR --</strong></p>
  <a href="{% url 'oauth:social:begin' 'github' %}">Signup with GitHub</a><br>
  <a href="{% url 'oauth:social:begin' 'weibo' %}">Signup with Weibo</a><br>
  <a href="{% url 'oauth:social:begin' 'google-oauth2' %}">Login with Google OAuth2</a><br>
  <a href="{% url 'oauth:social:begin' 'facebook' %}">Signup with Facebook</a>
{% endblock %}
